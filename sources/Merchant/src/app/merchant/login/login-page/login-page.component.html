
<div class="container" style="margin-top:3%;">
    <div class="card page_ht_crd1 mx-auto">
      <div style="text-align:center; margin-top:5%;">
        <div class="col-md-12">
          <img width="120" src="../../../../../assets/images/logo2.png"> 
        </div><br>
        <h6 style="font-weight: bold;">Log in to your PayVoo account</h6><br>
        <div class="loginpg">
          <form (ngSubmit)="onLogin(loginForm.value)" [formGroup]="loginForm">
            <div class="form-group">
              <input type="email" formControlName="userId" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox pull-left">
              <label><input type="checkbox">&nbsp;Stay logged in for faster checkout</label>
            </div><br>
            <button type="submit" class="btn btn-primary btn-block" >Log in</button><br>
          </form><br>
          
          <a href="">Having trouble logging in?</a><br>
          <span>or</span><br><br>
          <button class="btn btn-outline-primary btn-block" (click)="signUp()">Open PayVoo account</button>
        </div>
      </div>
    </div>
  </div>
