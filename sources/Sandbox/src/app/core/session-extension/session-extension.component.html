<div class="backdrop"></div>
<div class="c-modal-container">
  <div class="c-modal mx-auto">
    <div class="row">
      <div class="col-12">
        <p>Session Expired. What would you like to do ?</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <button type="button" class="btn btn-primary btn-sm pull-left" data-dismiss="modal" (click)="extendSession()">Extend&nbsp;Session</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-secondary btn-sm pull-right" data-dismiss="modal" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
