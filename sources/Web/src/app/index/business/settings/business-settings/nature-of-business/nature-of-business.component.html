
<!-- Nature of business -->

<div class="card page_ht_crd" >
        <div class="tab-content">
            <div class="container tab-pane active">
                    <div class="d-flex">
                            <div class="p-2 align-self-center">
                              <span class="itm_crcl">{{companySymbol}}</span>
                            </div>
                            <div class="p-2">
                              <p class="text-clr">{{companyName}}</p>
                              <small>{{country_of_incorporation}} - Active </small>
                            </div>
                          </div>
                          <div class="header">
                <h5 class="text-center">Nature of your business</h5>
              </div>
                <div class="form-group float_label">
                    <input type="text" value = {{business_sector}} disabled class="form-control">
                    <label for="first_name">Business sector (SIC)</label>
                </div>
                <div class="form-group float_label">
                    <input type="text" value = {{nature_of_business}} disabled class="form-control">
                    <label for="first_name">Nature of your business</label>
                </div>
                <div class="form-group float_label">
                    <input type="text" value = {{website}} disabled class="form-control">
                    <label for="first_name">Website</label>
                </div>

            </div>
        </div>
    </div>
