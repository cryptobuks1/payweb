<div class="main_cont_bg">
  <div class="cards">

    <img src="../../../../../assets/images/payvoo_logo.png" alt="path not correct" />

    <div class="header_para">Log into Sandbox</div>

    <form [formGroup]="loginForm" (ngSubmit)="LoginAction(loginForm.value)">

    <div class="form-group float_label">
      <input type="text" class="form-control" id="email" (keydown.space)="$event.preventDefault();" name="email" placeholder="&nbsp;" formControlName="userId">
      <label for="email">Email</label>
    </div>

    <div class="form-group float_label">
      <input type="password" class="form-control" id="password" (keydown.space)="$event.preventDefault();" name="password" placeholder="&nbsp;" formControlName="password">
      <label for="password">Password</label>
    </div>
    <div class="input-group-append">

      <div class="inpt_icn" onclick="showPassword()"
        (click)="showMyContainer=!showMyContainer" *ngIf="!showMyContainer">
        <i class="fa fa-eye-slash" aria-hidden="true"></i>
     </div>

      <div class="inpt_icn" onclick="hidePassword()"
        (click)="showMyContainer=!showMyContainer" *ngIf="showMyContainer">
        <i class="fa fa-eye" aria-hidden="true"></i>
     </div>

    </div>
    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid || spins">Log In &nbsp;</button>


   </form>

   <p class="m-b-0">Looking for your live environment? <a class="color" (click)="businessAccount()"> &nbsp;Open a Business account</a></p>

   <p class="m-b-0">Don't have a Sandbox account? <a class="color" (click)="sandboxSignUp()"> &nbsp;Sign up</a></p>

   <p>Forgot password? <a class="color" (click)="forgotPassword()"> &nbsp; Click here</a></p>

  </div>
</div>
