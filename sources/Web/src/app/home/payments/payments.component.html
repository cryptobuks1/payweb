<div>
  <div *ngIf="!(requestPayment | async)" class="container-fluid head px-5">
    <h5 class="pt-3 mb-0">{{ mainTitle }}</h5>
    <span><a style="text-decoration:none; color:#514747" href="personal/payments">{{ subTitle }} </a><span class="dark">/{{ subRoute }}</span></span>
  </div>
  <div *ngIf="requestPayment | async" class="container-fluid head pl-5" style="margin-right: 0; margin-bottom: 0; padding-right: 0;">
    <div class="row">
      <div class="col-6">
        <h5 class="pt-3 mb-0">{{ mainTitle }}</h5>
        <span><a style="text-decoration:none; color:#514747" href="business/payments">{{ subTitle }}</a> <span class="dark">/{{ subRoute }}</span></span>
      </div>
      <div class="col-6" style="background-color: #f2f2f2 !important;"></div>
    </div>
  </div>
  <div class="tab-content pl-5" [ngClass]= "{'px-5': (!requestPayment | async)}">
    <div class="tab-pane active">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
